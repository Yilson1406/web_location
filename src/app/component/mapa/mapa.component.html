
<nav class="color1">
  <div class="grid grid-cols-4">
    <div class="col-span-3 pt-3 ml-10">
      <h1>Titulo del producto</h1>
    </div>

    <div>

      <button class="pt-2 menu"  mat-button [matMenuTriggerFor]="beforeMenu"> <mat-icon>more_vert</mat-icon></button>
      <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item >
          <button mat-button (click)="openDialog()">Cambiar Password</button>
        </button>
        <button (click)="logout()" mat-menu-item>Cerrar Sesión</button>
      </mat-menu>

      <div class="flex pt-3 julio">
        <button class="flex mr-16 " mat-button (click)="openDialog()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
          </svg>
          Cambiar Password
        </button>

        <a (click)="logout()" title="Cerrar Sesión">
          <svg  xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          </a>
      </div>

      </div>
  </div>
</nav>
<h2 >Bienvenido <br> {{ user }}</h2>

<div class="container grid mx-auto justify-items-center">
  <table class="mb-5 text-center table-auto rounded-xl info" >
    <thead class="m-5 text-xl">
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2 border-r-2" ><b>Nombres Usuario</b></th>
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2 border-r-2" ><b>Telefono</b></th>
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2 border-r-2" ><b>Email</b></th>
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2 border-r-2" ><b>Vehiculo</b></th>
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2 border-r-2" ><b>Color Vehiculo</b></th>
      <th class="pt-2 pb-2 pl-3 pr-3 border-b-2" ><b>Placa</b></th>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td  class="pt-2 pb-2 pl-3 pr-3">{{ item.nombres }}</td>
        <td class="pt-2 pb-2 pl-3 pr-3">{{ item.telefono }}</td>
        <td class="pt-2 pb-2 pl-3 pr-3">{{ item.email }}</td>
        <td class="pt-2 pb-2 pl-3 pr-3">{{ item.tipo_vehiculo }}</td>
        <td class="pt-2 pb-2 pl-3 pr-3">{{ item.color_vehiculo }}</td>
        <td class="pt-2 pb-2 pl-3 pr-3">{{ item.placa }}</td>
      </tr>
    </tbody>
  </table>
</div>
  <div id="map"></div>

<app-footer></app-footer>
